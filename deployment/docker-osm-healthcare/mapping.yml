        type: string
      - key: water_source
        name: water_source
        type: string
      - key: generator:source
        name: power_source
        type: string
      - key: url
        name: raw_data_archive_url
        type: string

      # additional
      - key: healthcare:speciality
        name: speciality
        type: string
