    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->

    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
