{% extends 'base.html' %}

{% block title %}Healthsites{% endblock %}

{% block content %}

<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation" xmlns="http://www.w3.org/1999/html">
<div class="container-fluid">
  <img height="40px" class="pull-left" style="padding-top: 8px; padding-right: 8px;" src="/static/js/images/marker-icon.png"/>
  <a id="about" class="navbar-brand"
          data-toggle="modal"
          href="about"
          data-target="#about-modal"
          >Healthsites.io</a>
  <button id="new_locality" type="button" class="btn btn-default navbar-btn"
          data-mapclick-text="Click on the map"
          data-savelocality-text="Save Locality">Add a new Locality</button>
  <a id="help-button" class="btn btn-default navbar-btn pull-right"
          data-toggle="modal"
          href="help"
          data-target="#help-modal">Help</a>
</div>
</nav>

<div id="map"></div>

<div class="github-fork-ribbon-wrapper left-bottom">
  <div class="github-fork-ribbon">
      <a href="https://github.com/konektaz/healthsites">Fork me on GitHub</a>
  </div>
</div>

<!-- About Modal -->
<div class="modal fade" id="about-modal" tabindex="-1" role="dialog"
     aria-labelledby="about-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->


<!-- Help Modal -->
<div class="modal fade" id="help-modal" tabindex="-1" role="dialog"
     aria-labelledby="help-modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      </div> <!-- /.modal-content -->
    </div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->

{% endblock %}

{% block extra_js %}

<script type="text/javascript">
new APP();
</script>
{% endblock %}
