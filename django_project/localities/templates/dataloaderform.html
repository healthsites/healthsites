{% extends 'base.html' %}
{% load pipeline %}
{% load static %}

{% block content %}
    <section class="white container">

        {% if upload_message %}
            <div class="alert alert-success">
                {{ upload_message }}
            </div>
        {% endif %}

        <h4 class="modal-title">Healthsites - Data Loader</h4>
        <form id="data-loader-form" class="" action="/upload-form" method="post"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br>

            <input type="submit" class="btn btn-primary" value="Submit"/>
        </form>

    </section>
{% endblock content %}
