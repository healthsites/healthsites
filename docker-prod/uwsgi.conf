[uwsgi]

# Touch this file to reload uwsgi
touch-reload = /tmp/healthsites-tmp/touch-me-to-reload
chdir = /home/web/django_project
module = core.wsgi
master = true
pidfile=/tmp/healthsites-tmp/healthsites.pid
socket = 0.0.0.0:49360
workers = 4
cheaper = 2
env = DJANGO_SETTINGS_MODULE=core.settings.prod_docker
# disabled so we run in the foreground for docker
#daemonize = /tmp/healthsites-tmp/healthsites.log
reload-os-env
#uid = 1000
#gid = 1000
memory-report = true
harakiri = 20
